  <style>
    *{

    }
    #yyy{
      padding: 50px 20px;
      border: 1px dashed #ddd;
      display:flex;
      justify-content:center;
      align-items:center;
      border-radius:10px;
      flex-direction: column;
      width:400px;

    }

<body>
  <div id = "yyy">
    <span id = "xxx">点击</span>
    <p>文件大小不能超过40MB</p>
  </div>
  <div id = "uploadStatus"></div>
  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script>
    var APP_ID = 'jazL4rEXUfWIzEKTHsVlXN1o-gzGzoHsz';
    var APP_KEY = 'TdWWh3ERJPmn1kBaTTKHqzi3';

    AV.init({
      appId: APP_ID,
      appKey: APP_KEY
    });

  </script>
  <script src="../vendors/moxie.js"></script>
  <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
  <script src="../node_modules/plupload/js/plupload.min.js"></script>
  <script>
    //引入Plupload 、qiniu.js后
    var uploader = Qiniu.uploader({
      runtimes: 'html5',    //上传模式,依次退化
      browse_button: 'xxx',       //上传选择的点选按钮，**必需**
      uptoken_url : 'http://localhost:8888/uptoken', //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
      domain: 'phx7226hp.bkt.clouddn.com',   //bucket 域名，下载资源时用到，**必需**
      get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
      container: 'yyy',           //上传区域DOM ID，默认是browser_button的父元素，
      max_file_size: '40mb',           //最大文件体积限制
      dragdrop: true,                   //开启可拖曳上传
      drop_element: 'yyy',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
      auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
      init: {
        'FilesAdded': function (up, files) {
          plupload.each(files, function (file) {
            // 文件添加进队列后,处理相关的事情
          });
        },
        'BeforeUpload': function (up, file) {
          // 每个文件上传前,处理相关的事情
        },
        'UploadProgress': function (up, file) {
          // 每个文件上传时,处理相关的事情
          uploadStatus.textContent = '上传中'
        },
        'FileUploaded': function (up, file, info) {
          // 每个文件上传成功后,处理相关的事情
          // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
          // {
            //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
            //    "key": "gogopher.jpg"
            //  }
            // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
            
            var domain = up.getOption('domain');
            var response = JSON.parse(info.response);
            var sourceLink = 'http://' + domain + '/' + encodeURIComponent(response.key);//获取上传成功的url
            console.log(sourceLink)
            uploadStatus.textContent = sourceLink + ' ' + response.key
          },
          'Error': function (up, err, errTip) {
          //上传出错时,处理相关的事情

        },
        'UploadComplete': function () {
          //队列文件处理完毕后,处理相关的事情
        },
        
      }
    });



  </script>
