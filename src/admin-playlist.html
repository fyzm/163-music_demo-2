<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>歌单管理页面</title>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>

  <div class="playlistForm-wrapper">
    <h1>创建歌单</h1>
    <form class="playlistFrom">
      <div class="row">
        <label>
          歌单名
          <input type="text" name="name">
        </label>
      </div>
      <div class="row">
        <label>
          简介
          <textarea name="summary">
          </textarea>
        </label>
      </div>
      <div class="row">
        <button type="submit">创建</button>
      </div>
    </form>
  </div>

  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="./js/initializers/av.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/admin/event-hub.js"></script>
  <script>
    {
      let view = {
        el: '.playlistForm-wrapper',
        init() {
          this.$el = $(this.el)
          this.$form = this.$el.find('form')
        }
      }
      let model = {
        create(data) {
          var Playlist = AV.Object.extend('Playlist');
          var playlist = new Playlist();
          playlist.set('name', data.name);
          playlist.set('summary', data.summary);
          playlist.save().then((newSong) => {
            let { id, attributes } = newSong
            this.data = { id, ...attributes }
          }, (error) => {
            console.error(error);
          });
        }
      }
      let controller = {
        init(view, model) {
          this.view = view
          this.view.init()
          this.model = model
          this.bindEvents()
        },
        bindEvents() {
          this.view.$el.on('submit', 'form', (e) => {
            e.preventDefault()
            let form = this.view.$form.get(0)
            let keys = ['name', 'summary']
            let data = {}
            keys.reduce((pre, item) => {
              pre[item] = form[item].value
              return pre
            }, data)
            this.model.create(data)
          })
        }
      }
      controller.init(view, model)
    }



      // song.set('dependent',playlist)

  </script>
</body>

</html>
